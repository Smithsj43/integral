<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integral Calculator</title>
</head>
<body>
    <h1>Integral Calculator</h1>

    <form id="integral-form">
        <label for="function">Enter Function:</label>
        <input type="text" id="function" name="function" required>

        <label for="lower_limit">Lower Limit:</label>
        <input type="number" id="lower_limit" name="lower_limit">

        <label for="upper_limit">Upper Limit:</label>
        <input type="number" id="upper_limit" name="upper_limit">

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
